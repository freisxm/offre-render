<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès sécurisé</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form method="POST" class="bg-white p-8 rounded-xl shadow-md w-80">
<h2 class="text-2xl font-semibold text-center mb-4">Accès sécurisé</h2>
{% if error %}
<p class="text-red-500 text-center mb-2">{{ error }}</p>
{% endif %}
<input type="password" name="access_code" placeholder="Code d'accès" class="border w-full p-2 rounded mb-4" required>
<button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Valider</button>
</form>
</body>
</html>
