<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Détails de l'offre</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
<div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow">
<h1 class="text-3xl font-bold text-center mb-6">Détails de l'offre</h1>
<table class="w-full border-collapse mb-6">
{% for key, value in offer.items() %}
<tr class="border-b">
<td class="font-semibold p-2">{{ key }}</td>
<td class="p-2">{{ value }}</td>
</tr>
{% endfor %}
</table>

<hr class="my-6">

<h2 class="text-lg font-semibold text-center mb-3">Si vous souhaitez répondre favorablement à l'offre :</h2>

<form method="POST" class="flex flex-col items-center">
<input type="email" name="contact" placeholder="Votre adresse email" class="border w-full p-2 rounded mb-4" required>
<button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">✅ OUI</button>
</form>

<div class="text-center mt-6">
<a href="{{ url_for('logout') }}" class="text-blue-600 hover:underline">Déconnexion</a>
</div>
</div>
</body>
</html>
